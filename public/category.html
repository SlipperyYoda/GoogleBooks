<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv=""X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/d76f462c5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>My Book List</title>
</head>
<body>
  <button onclick="window.location.href='index.html'" class="tablink btn text-right">Return To Search</button>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
          <form id="book-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
              <label for="isbn">ISBN#</label>
              <input type="text" id="isbn" class="form-control">
            </div>
            <div class="form-group">
              <label for="comment">Add Comment</label>
              <input type="text" id="comment" class="form-control">
            </div>
            <div class="form-group">
              <label for="category">Add To Category</label>
              <select id="category" name="category">
                <option> Favourites </option>  
                <option> Read Later </option>  
                <option> School </option>  
                <option> Friends </option>  
                <option> Horror </option>  
                <option inputmode="" ></option>
              </input>
                </select>  
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Add Comment</th>
                <th>Add To Category</th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
</body>
</html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/home.js"></script>
<script src="js/index.js"></script>
